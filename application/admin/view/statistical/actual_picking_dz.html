{extend name="index_layout"/}
{block name="main"}
<style type="text/css">
.layui-form-item{
    margin-bottom: 0;
    width: 250px;
    float: left;
    clear:none;
}
</style>

  <!-- 导出完成 -->
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-table">
                <colgroup>
                    <col width="100">
                    <col width="100">
                    <col width="120">
                    <col width="120">
                    <col width="120">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead >
                    <tr>
                        <th>客户姓名</th>
                        <th>监理姓名</th>
                        <th>申请领料金额</th>
                        <th>备注信息</th>
                        <th>申请时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {foreach $datas as $k=>$v}
                        <tr>
                            <td>{$userinfo['customer_name']}</td>
                            <td>{$admins[$v['adminid']]['name'] ?: 0}</td>
                            <td>{$v['money']}</td>
                            <td>{$v['remark']}</td>
                            <td>{$v['addtime']}</td>
                            <td>
                                <a href="javascript:;">查看领料单</a>
                            </td>
                        </tr>
                    {/foreach}
                </tbody>
            </table>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script type="text/javascript">

</script>
<script type="text/javascript">

  
  layui.use('laydate', function(){
    var laydate = layui.laydate;
    //常规用法
    laydate.render({
      elem: '#begin_time'
    });
    laydate.render({
      elem: '#end_time'
    });
  })
</script>
{/block}
