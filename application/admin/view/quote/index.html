{extend name="index_layout"/}
{block name="main"}
<style type="text/css">
/*分页样式*/
.pagination{text-align:center;margin-top:20px;margin-bottom: 20px;}
.pagination li{margin:0px 10px; border:1px solid #e6e6e6;padding: 3px 8px;display: inline-block;}
.pagination .active{background-color: #dd1a20;color: #fff;}
.pagination .disabled{color:#aaa;}
.text-center{text-align: center !important;}
.text-large{font-size:24px!important;font-weight:900!important;}
</style>
<div class="layui-card">
    <div class="layui-card-body">
        <div class="layui-form">
            <blockquote class="layui-elem-quote news_search">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-sm" href="{:url('admin/quote/addmould')}">新建模板</a>
                </div>
            </blockquote>
            <table class="layui-table">
                <thead>
                    <tr>
                        <th class="taleft">模板名称</th>
                        <th class="taleft">上一次修改时间</th>
                        <th class="taleft">操作</th>
                    </tr>
                </thead>
                <tbody> 
                    {volist name="data" id="vo" empty=""}
                    <tr>   
                       <td class="taleft">{$vo.mouldname}</td>
                       <td class="taleft">{:date('Y-m-d H:i:s',$vo.addtime)}</td>    
					    <td>
							{notempty name=":input('customerid')"}
							<a href="{:url('admin/offerlist/edit',['id'=>input('customerid'),'mouldid'=>$vo.id])}" class="checkmould layui-btn layui-btn-sm">选择该模板</a>
							{/notempty}
							<a href="{:url('admin/quote/checkmould',['id'=>$vo.id,'type'=>'preview'])}" class="checkmould" data-id="{$vo.id}"><i class="layui-icon layui-icon-search" title="查看"></i></a>
						    <a href="{:url('admin/quote/checkmould',['id'=>$vo.id])}" class="checkmould" data-id="{$vo.id}"><i class="layui-icon layui-icon-edit" title="编辑"></i></a>
						    <a class="deletemould" href="{:url('admin/quote/deletemould',['id'=>$vo.id])}" data-id="{$vo.id}"><i class="layui-icon layui-icon-delete" title="删除"></i></a>
					    </td>
                    </tr>   
                    {/volist}
                </tbody>
            </table>
        </div>
    </div>
</div>

{/block}
{block name="script"}
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//关闭弹窗
		$('#close').click(function(){
		    $('#offerlist').toggle();
		});
		$(document).on('click','.deletemould',function(){
			var id = $(this).attr('data-id');
			if(!id){
				alert('删除有误');
			}
			if(!confirm('确定要删除该模板吗？')){return false;}
			$.ajax({
				url:"{:url('admin/quote/deletemould')}",
				type:"post",
				data:{id:id},
				success:function(result){
					alert(result.msg);
					if(result.code == 1){
						window.location.href = result.url;
					}
				}
			});
			return false;
		});
	});
</script>
{/block}
