{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">添加文章类目</div>
    <div class="layui-card-body">
        <form class="layui-form form-horizontal" action="{:url('admin/indent/createpost')}" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">上级文章类</label>
                <div class="layui-input-inline w300">
                    <select name="pid" lay-search>
                        {$select_categorys|raw}
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">文章类目</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="title" lay-verify="required"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限</label>
                <div class="layui-input-block">
                    {foreach $role as $key=>$vo }
                    <input type="checkbox" name="role[]" title="{$vo['title']}" value="{$vo['id']}" >
                    {/foreach}
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn ajax-post" lay-submit="" lay-filter="*" target-form="form-horizontal">立即提交</button>
                    <a class="layui-btn layui-btn-normal" href="{:url('admin/indent/quality')}">返回</a>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
{/block}
