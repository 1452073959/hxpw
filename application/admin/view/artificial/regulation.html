{extend name="index_layout"/}
{block name="main"}
<link rel="stylesheet" href="https://cdn.zhuchenchen.com/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="https://cdn.zhuchenchen.com/layuiadmin/style/admin.css" media="all">
{if empty($regulation)}
<div class="layui-fluid">
    <div class="layadmin-tips">
        <i class="layui-icon" face>&#xe664;</i>

        <div class="layui-text" style="font-size: 20px;">
          该报价无增减项
        </div>

    </div>
</div>
{else/}
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>ID</th>
        <th>添加时间</th>
        <th>备注</th>
    </tr>
    </thead>
    <tbody>
    {foreach $regulation as $v}
       <tr onclick=location.href='/admin/artificial/show_append?id={$v.o_id}&one={$v.id}&type=2'>
           <td>{$v.id}</td>
        <td>{$v['add_time']||date="Y-m-d H:s:i"}</td>
        <td>{if $v['remark']==''}无备注
            {/if}
        </td>
         </tr>
    {/foreach}
    <tr onclick=location.href='/admin/artificial/show_append?id={$v.o_id}&type=2'>
        <td>合计</td>
        <td>点击查看</td>
        <td>合计</td>
    </tr>
    </tbody>
</table>
{/if}
{/block}
