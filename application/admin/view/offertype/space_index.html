{block name="script"}
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
    $(function(){
        
        //添加空间
        $('#add_work').click(function(){
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                content: '<input type="text" id="add_name" placeholder="请输入空间名称" class="layui-input">',
                title:'添加空间',
                btn: ['提交', '取消'],
                    yes: function(index, layero){
                        var add_name = $('#add_name').val();
                        $.post('/admin/offertype/ajax_add_word',{name:add_name,type:2},function(res){
                            if(res.code === 0){
                                layer.msg(res.msg);
                            }else{
                                layer.msg(res.msg);
                                window.location.reload();
                            }
                        },'json')
                    },
                    btn2: function(index, layero){
                        layer.close(index);
                    },
                    cancel: function(){ 
                    //return false 开启该代码可禁止点击该按钮关闭
                    }
                });
            }); 
        })

        //编辑空间
        $('.edit').click(function(){
            var that = this;
            var id = $(this).data('id');
            var name = $(this).data('name');
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                content: '<input type="text" id="edit_name" placeholder="请输入空间名称" value="'+name+'" class="layui-input">',
                title:'编辑空间',
                btn: ['编辑', '取消'],
                    yes: function(index, layero){
                        var edit_name = $('#edit_name').val();
                        $.post('/admin/offertype/ajax_edit_word',{name:edit_name,type:2,id:id},function(res){
                            if(res.code === 0){
                                layer.msg(res.msg);
                            }else{
                                $(that).parent().parent().find('td').eq(0).text(edit_name);
                                layer.msg(res.msg);
                            }
                        },'json')
                    },
                    btn2: function(index, layero){
                        layer.close(index);
                    },
                    cancel: function(){ 
                    //return false 开启该代码可禁止点击该按钮关闭
                    }
                });
            }); 
        })

        //删除空间
        $('.delete').click(function(){
            var that = this;
            var id = $(this).data('id');
            var name = $(this).data('name');
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                content: '确定要删除空间：'+name+'吗？',
                title:'删除空间',
                btn: ['删除', '取消'],
                    yes: function(index, layero){
                        $.post('/admin/offertype/ajax_delete_word',{id:id},function(res){
                            if(res.code === 0){
                                layer.msg(res.msg);
                            }else{
                                //成功 隐藏删除项
                                $(that).parent().parent().remove();
                                layer.msg(res.msg);
                            }
                        },'json')
                    },
                    btn2: function(index, layero){
                        layer.close(index);
                    },
                    cancel: function(){ 
                    //return false 开启该代码可禁止点击该按钮关闭
                    }
                });
            }); 
        })
    })
</script>
